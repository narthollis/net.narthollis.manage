<!DOCTYPE html>
<html ng-app="nndns">
    <head>
        <title>Net Narthollis Manage</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
        <link rel="stylesheet" type="text/css" href="css/dns.css" />

        <script type="text/javascript" src="angular-1.1.5.js"></script>
        <script type="text/javascript" src="angular-resource.js"></script>
        <script type="text/javascript" src="service.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="controllers.js"></script>
        <script type="text/javascript" src="directives.js"></script>
    </head>
    <body>
        <header>
            <h1>NET NARTHOLLIS MANAGE</h1>
            <nav>
                <ul>
                    <li class="active"><a href="#">DNS</a></li>
                    <li><a href="/admin/">Admin</a></li>
                </ul>
            </nav>
        </header>
        <nav ng-controller="ZonesListCtrl" class="well sidebar-nav">
            <ul class="nav nav-list">
                <li ng-repeat="zone in zones"><a href="#/zone/{{ zone.id }}">{{ zone.zone }}</a></li>
                <li><a href="#/zone/new">Add New Zone</a></li>
            </ul>
        </nav>
        <article ng-view></article>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
