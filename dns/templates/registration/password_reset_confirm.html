{% extends "base.html" %}
{% load i18n %}

{% block content %}

<article class="login">
    <h2>Password Reset - Confirm</h2>
    {% if validlink %}
    <form method="post" action=".">
        {% csrf_token %} 
        {{ form.as_p }}

        <input type="submit" value="{% trans 'Submit' %}" />
    </form>
    {% else %}
    <p>{% trans "Password reset failed" %}</p>
    {% endif %}
</article>
{% endblock %}
